    # Meldinger
    BehandlingsmaateKode:
      type: string
      description: Metode for behandling av avløpsslam
      enum: [G1, G2, G3, G4, G5, G6, K7, K8, K9, K10, K11]
      x-enum-varnames:
        - ANAEROB_STABILISERING_TERMISK_TORKING
        - ANAEROB_STABILISERING_VAKUUMTORKING
        - AEROB_TERMOFIL_FORBEHANDLING_ANAEROB_STABILISERING
        - PASTEURISERING_ANAEROB_STABILISERING
        - TERMISK_HYDROLYSE_ANAEROB_STABILISERING
        - TERMOFIL_ANAEROB_STABILISERING
        - VATKOMPOSTERING
        - KALKTILSETTING_TIL_AVVANNET_SLAM
        - REAKTORKOMPOSTERING
        - RANKEKOMPOSTERING
        - LANGTIDSLAGRING_OG_ENKEL_RANKEKOMPOSTERING
      x-enum-descriptions:
        - 'Anaerob stabilisering + termisk tørking - Utråtning under anaerobe forhold. Etterfølgende tørking med høy temperatur for hygienisering.'
        - 'Anaerob stabilisering + vakuumtørking - Utråtning under anaerobe forhold for å gi minst mulig lukt. Etterfølgende tørking med høy temperatur for hygienisering i en spesiell tørkeprosess (med vakuum i en kammerfilterpresse) der tilsetting av kalk også inngår.'
        - 'Aerob, termofil forbehandling + anaerob stabilisering - UTB-anlegg. Aerob, termofil forbehandling er samme prosess som våtkompostering. Ved å tilføre luft til reaktoren vil en aerob nedbryting starte. Temperaturen stiger til 60-65° C. Etter dette trinnet har man anaerob stabilisering.'
        - 'Pasteurisering + anaerob stabilisering - Oppvarming til minst 65° C i minst 30 minutter. Oppvarmingen foregår delvis ved varmeveksling mot ferdig pasteurisert slam og delvis ved varmeveksling mot varmt vann. Etter pasteuriseringen følger anaerob stabilisering.'
        - 'Termisk hydrolyse + anaerob stabilisering - Behandling og sterilisering ved termisk hydrolyse (ca. 165° C) og høyt trykk i ca. 20 minutter, etterfulgt av anaerob stabilisering.'
        - 'Termofil, anaerob stabilisering - Utråtning ved en temperatur på ca. 55° C i minst 1,5 time.'
        - 'Våtkompostering - Anaerob nedbrytning av det organiske stoffet før avvanning. Prosessen foregår i to seriekoblede lukkede, isolerte tanker med luftinnblåsing gjennom spesialkonstruerte luftere.'
        - 'Kalktilsetting til avvannet slam - Orsa-metoden. Ved denne metoden tilsettes brent kalk i slike mengder at temperaturen kommer over 55° C og holdes på dette nivået i minst 2 timer, samtidig som pH-verdien øker.'
        - 'Reaktorkompostering - Ved reaktorkompostering foregår første fase av komposteringen i en lukket reaktor. Komposten bør ettermodnes i ranker i minst to uker etterpå, med minst én vending i denne perioden. Temperaturen i rankene skal være over en viss verdi i en viss tid.'
        - 'Rankekompostering - Ved rankekompostering av slam blandes avvannet slam med strukturmateriale (bark, kvist, hageavfall) og legges ut i ranker som vendes med jevne mellomrom (normalt to ganger i uken de første to ukene). Temperaturen i rankene skal være over en viss verdi i en viss tid.'
        - 'Langtidslagring og enkel rankekompostering - Avvannet slam legges ut i hauger eller ranker i minst tre år. Det kan tilsettes strukturmateriale og foretas vendinger av slammet, men det er ikke noe temperaturkrav til slammet.'
    SlamBeskrivelseDto:
